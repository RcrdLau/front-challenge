<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio 001</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="container box-mae">
        <div class="row">
          <div class="col box1">1</div>
          <div class="col box2">2</div>
          <div class="col box3">3</div> 
        </div>
        <div class="row">
            <div id="boxgrande" class="col box4">0</div>
        </div>
      </div>
    <script>
      $(".box1").on("click", function(){
        $("#boxgrande").replaceWith("<div id='boxgrande' class='col box1-1'>1</div>");
        }
      );

      $(".box2").on("click", function(){
        $("#boxgrande").replaceWith("<div id='boxgrande' class='col box1-2'>2</div>");
        }
      );

      $(".box3").click(function(){
        $("#boxgrande").replaceWith("<div id='boxgrande' class='col box1-3'>3</div>");
        }
      );

      $("#boxgrande").click(function(){
        $("#boxgrande").replaceWith("<div id='boxgrande' class='col box4'>x</div>");
        }
      );
    </script>
</body>
</html>
